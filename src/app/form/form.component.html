
<div class="container">

  <div class="form-card">
    <h1 style="color: white">NOUVELLE DESTINATION</h1>
    <form [formGroup]="destinationForm">


      <div class="form-outline mb-4 text-white" >
        <label for="nom">Nom du lieu</label>
        <input type="text" id="nom" class="form-control"  placeholder="">
      </div>

      <div class="form-outline mb-4 text-white">
        <label for="pays">Pays</label>
        <input type="text" id="pays" class="form-control" placeholder="">
      </div>

      <div class="form-outline mb-4 text-white">
        <label for="image">Image</label>
        <input type="text" id="image" class="form-control" placeholder="">
      </div>

      <div class="form-outline mb-4 text-white">
        <label for="region">Region</label>
        <input type="text" id="region" class="form-control" placeholder="">
      </div>
      <div class="form-outline mb-4 text-white">
        <label for="continent">Continent</label>
        <input type="text" id="continent" class="form-control" placeholder="">
      </div>
      <div class="form-outline mb-4 text-white ">
        <label for="activités">Activités</label>
        <input type="text" id="activités" class="form-control" placeholder="">

      </div>
      <div class="form-outline mb-4 text-white">
        <label for="prix">prix</label>
        <input type="text" id="prix" class="form-control" placeholder="">
      </div>

      <div *ngIf="destinationForm.invalid">

        <span class="help-block" style="color: darkred"> champ obligatoire </span>
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn btn-light btn-lg"
                data-mdb-ripple-color="dark" (click)="onSubmit()" [disabled]="destinationForm.invalid">Enregistrer</button>
      </div>


    </form>
  </div>
