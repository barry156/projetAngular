<!-- Gallery -->
<div *ngIf="destination.id<20" class="row">
  <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">

    <img
      [src]="destination.galerie[0]"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />

    <img
      [src]="destination.galerie[1]"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">

    <img
      [src]="destination.galerie[2]"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />

    <img
      [src]="destination.galerie[3]"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />
  </div>

  <div class="col-lg-4 mb-4 mb-lg-0">

    <img
      [src]="destination.galerie[4]"

      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />

    <img
      [src]="destination.galerie[5]"
      class="w-100 shadow-1-strong rounded mb-4"
      alt="image se charge"
    />
  </div>
</div>


<div *ngIf="destination.id>=20" class="row">
  <img
      [src]="destination.afficheUrl"
      id="imageExterne"
      alt="image non existante"
    />
</div>
