
  <div class="col">
    <div class="card">
      <img [src]="destination.afficheUrl" class="card-img-top" alt="image se charge"/>
      <div class="card-body">
        <h5 class="card-title">Lieu: {{destination.nomlieu}}</h5>
        <p class="card-text">
          Pays: {{destination.pays}}
        </p>
        <p> Prix: {{destination.prix | currency:'EUR':true}}</p>
        <p>Continent: {{destination.continent}}</p>
        <p style="background-color:red;">{{destination.note | userIcon}}</p>
        <button class="bg-primary text-white" (click)="onDetailDestination()">Voir plus de photos</button>
        <button class="bg-primary text-white" >Reservez un ticket</button>

      </div>
    </div>
  </div>
